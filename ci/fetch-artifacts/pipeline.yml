---
resource_types:
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final
- name: gcs
  type: docker-image
  source:
    repository: frodenas/gcs-resource

resources:
- name: every-two-days
  type: time
  source:
    interval: 48h
- name: config
  type: git
  source:
    uri: ((config-uri))
    branch: master
- name: platform-automation-pivnet
  type: pivnet
  source:
    api_token: ((pivnet-token))
    product_slug: platform-automation
    product_version: 2\.(.*)
    sort_by: semver
- name: opsman-product
  type: gcs
  source:
    regexp: ops-manager-gcp-(.*).yml
    bucket: ((gcs-bucket))
    json_key: |
      ((gcp-credentials))

- name: pks-product
  type: gcs
  source:
    regexp: pivotal-container-service-(.*).pivotal
    bucket: ((gcs-bucket))
    json_key: |
      ((gcp-credentials))

